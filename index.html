<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & registration</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/weather.css">
    <script src="https://kit.fontawesome.com/4b0d85336a.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h2 class="logo">Logo</h2>

        <nav class="navigation">
            <a href="#">Home</a>
            <!-- <a href="#">About</a> -->
            <!-- <a href="#">Service</a> -->
            <a href="#">Weather</a>

            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" name="" id="" required>
                    <label for="">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                </div>

                <div class="remember-forgot">
                    <label for=""><input type="checkbox" name="" id="">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" name="" id="" required>
                    <label for="">Username</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" name="" id="" required>
                    <label for="">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                </div>

                <div class="remember-forgot">
                    <label for=""><input type="checkbox" name="" id="">I agree to the terms & conditions</label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="weather-wrapper">
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>

        <h2>Weather</h2>

        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <i class="fa-solid fa-map-location"></i>
                </span>
                <input type="text" name="" id="" required>
                <label for="">Location</label>

                <button class="btn" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
